<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="wrapper">
      <section class="image-section">
        <p class="title">제목자리입니당 구구절절 구구구ㅜ국절저절절</p>
        <p class="subtitle">부제목자리</p>
        <p class="tag">태그자리</p>
      </section>
      <section class="switch-section">
        <input type="checkbox" id="switch" />
        <label for="switch" class="switch-label">
          <span class="circle"></span>
        </label>
      </section>
      <section class="button-section">
        <section class="text-section">
          <input class="title" placeholder="제목" />
          <input class="subtitle" placeholder="부제목" />
          <input class="tag" placeholder="태그" />
        </section>
        <section class="background-button-section">
          <button>단색</button>
          <button>그라데이션</button>
          <button>이미지</button>
        </section>
        <section class="backgroud-color-section">
          <button>color1</button>
          <button>color2</button>
          <button>랜덤</button>
        </section>
      </section>
      <section class="action-section">
        <button>초기화</button>
        <button>완료</button>
      </section>
    </div>
  </body>
</html>
